<div class="dynamic-details-container">
  <form [formGroup]="dynamicDetailsForm" class="dynamic-form">
    <div class="form-fields-container">
      <ng-container *ngFor="let key of columnKeys">
        <ng-container *ngIf="!hiddenFormFields.includes(key)">
          <div class="form-field-row">
            <div class="field-label">
              {{ columnLabels?.[key] || key }}:
            </div>
            <div class="field-value">
              <ng-container [ngSwitch]="getFieldType(key)">
                <!-- Date fields -->
                <ng-container *ngSwitchCase="'date'">
                  <mat-form-field appearance="outline" class="full-width">
                    <input matInput [matDatepicker]="picker" [formControlName]="key">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </ng-container>
                
                <!-- Number fields -->
                <ng-container *ngSwitchCase="'number'">
                  <mat-form-field appearance="outline" class="full-width">
                    <input matInput type="number" [formControlName]="key">
                  </mat-form-field>
                </ng-container>
                
                <!-- Default text fields -->
                <ng-container *ngSwitchDefault>
                  <mat-form-field appearance="outline" class="full-width">
                    <input matInput [formControlName]="key">
                  </mat-form-field>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
    
    <div class="form-actions">
      <button mat-raised-button color="primary" (click)="updateProductionTableData2()">
        <mat-icon>save</mat-icon> Save
      </button>
    </div>
  </form>
</div>
