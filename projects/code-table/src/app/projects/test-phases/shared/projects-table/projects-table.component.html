<div class="mat-elevation-z8">
  <table #sort [dataSource]="dataSource" mat-table matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>ROW COUNT</th>
      <td *matCellDef="let row" mat-cell>{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>TABLE NAME</th>
      <td *matCellDef="let row" mat-cell>{{ row.name }}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>TABLE DESCRIPTION</th>
      <td *matCellDef="let row" mat-cell>{{ row.description }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="fruit">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>NEW/UPDATE FLAG</th>
      <td *matCellDef="let row" mat-cell>{{ row.fruit }}</td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>

  </table>

  <mat-paginator
    #paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"></mat-paginator>
</div>
